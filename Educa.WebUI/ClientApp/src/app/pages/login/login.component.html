<div class="bg-gradient-primary">

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>

                  <form class="user" #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)" novalidate>
                    <div class="form-group">
                      <input type="text"
                             class="form-control form-control-user"
                             [(ngModel)]="model.userName"
                             id="userName"
                             name="userName"
                             #username="ngModel"
                             required
                             aria-describedby="emailHelp"
                             placeholder="Enter Email or UserName...">
                      <span class="invalid-input" *ngIf="(username.touched || loginForm.submitted)  && username.invalid">Username is required</span>

                    </div>
                    <div class="form-group">
                      <input type="password"
                             class="form-control form-control-user"
                             [(ngModel)]="model.password"
                             id="password"
                             name="password"
                             #password="ngModel"
                             required
                             placeholder="Password">
                      <span class="invalid-input" *ngIf="(password.touched || loginForm.submitted) && password.invalid">Password is required</span>
                    </div>

                    <!--<div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>-->
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
                  </form>

                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
